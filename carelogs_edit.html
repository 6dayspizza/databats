        <h1>databats</h1>
    </header>
    <main>
        <form method="POST" id="editCareLog">
            <legend><strong>edit log</strong></legend>
            <fieldset class="fields">
              <table>
                <tr>
                  <th></th>
                  <th>person</th>
                  <th>weight (g)</th>
                  <th>food (mw)</th>
                  <th>medical</th>
                  <th>remark</th>
                </tr>
                <tr>
                  <td width=5%>bat 1</td>
                  <td>
                    <select name="person">
                        <option value="0">&nbsp;</option>
                      <option value="1">Brett</option>
                      <option value="2">Ruth</option>
                      <option value="3">Some</option>
                    </select>
                  </td>
                  <td>
                    <input type="text" name="weight">
                  </td>
                  <td>
                    <input type="text" name="food">
                  </td>
                  <td>
                    <select name="medicalcares">
                      <option value="0">&nbsp;</option>
                      <option value="1">Metacam</option>
                      <option value="2">Baytril</option>
                      <option value="3">surgery</option>
                      <option value="4">Betadine (diluted) on wings</option>
                    </select>
                  </td>
                  <td>
                    <input type="text" name="remark">
                  </td>
                </tr>
              </table>
            </fieldset>
            <p></p>
              <input class="btn" type="submit" id="editCareLog" value="commit">
              <input class="btn" type="button" value="cancel" onClick="">
              <input class="btn" type="button" value="delete" onClick="">
          </form>
  </main>
